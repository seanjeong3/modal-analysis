<!DOCTYPE html>
<html ng-app="ModalAnalysisApp" ng-controller="MainController">
	<head>
		<title>Modal Analysis</title>
		<link href="./node_modules/angular-material/angular-material.css" rel="stylesheet" />
		<script src="./node_modules/angular/angular.js" type="text/javascript" ></script>
		<script src="./node_modules/angular-animate/angular-animate.js" type="text/javascript" ></script>
		<script src="./node_modules/angular-aria/angular-aria.js" type="text/javascript" ></script>
		<script src="./node_modules/angular-material/angular-material.js" type="text/javascript" ></script>
		<script src="node_modules/angular-route/angular-route.js"></script>
		<script src="./node_modules/angular-resource/angular-resource.js" type="text/javascript" ></script>
		<script src="node_modules/angular-route/angular-route.min.js"></script>

		<script src="mainController.js"></script>
		<link rel="stylesheet" type="text/css" href="main.css" /> 
	</head>


	<body>
		<h3>Modal Analysis</h3>

		<div class = "input">
			<label class="input-field">DOF: 
			<input type="j" ng-model="dof" ></label>
		</div>
		<div class = "input">
			<label class="input-field">M:
			<input type="text" ng-model="m" ></label>
		</div>
		<div class = "input">
			<label class="input-field">K
			<input type="text" ng-model="k" ></label>
		</div>
		<div class = "button">
			<button ng-click="getModalProperties()">Calculate!</label>
		</div>

		<div class = 'result' ng-if="modalProperty !== null && modalProperty[0].freq !== null && modalProperty[0].mode !== null">
			<li>frequency: {{modalProperty[0].freq}}</li>
			<li>mode shape: {{modalProperty[0].mode}}</li>
		</div>
	</body>
</html>
